<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Tipos de servicios</ion-title>
    <ion-buttons slot="secondary">
        <ion-button (click)="modalServicio(-1)">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Nombre del servicio"></ion-searchbar>
    <ion-list>
        <ion-item-sliding *ngFor="let serv of lstServices">
    
            <ion-item lines="none">
              <ion-label>
                <h2>{{serv.cDescripcion}}</h2>
                <p>Precio: {{serv.nPrecio | currency}}</p>
              </ion-label>
              <ion-icon name="person" color="danger" slot="start"></ion-icon>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="modalServicio(serv.id)" color="danger">
              <ion-icon name="eye" slot="start"></ion-icon>
                
                Ver</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
    </ion-list>
</ion-content>
