<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Clientes</ion-title>
    <ion-buttons slot="secondary">
        <ion-button (click)="modalCliente(-1)">
          <ion-icon slot="icon-only" name="person-add"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Teléfono"></ion-searchbar>
    <ion-list>
        <ion-item-sliding *ngFor="let cte of lstClientes">
    
            <ion-item lines="none">
              <ion-label>
                <h2>{{cte.nombre + " " + cte.apellidos}}</h2>
                <p>Teléfono: {{cte.telefono}}</p>
              </ion-label>
              <ion-icon name="person" color="danger" slot="start"></ion-icon>
            </ion-item>
            
            <ion-item-options side="start">
                <ion-item-option (click)="modalPedido(-1,cte.id)" color="danger">
                <ion-icon name="pricetags" slot="start"></ion-icon>
                  
                  Hacer pedido</ion-item-option>
              </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option (click)="modalCliente(cte.id)" color="danger">
              <ion-icon name="eye" slot="start"></ion-icon>
                
                Ver</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
    </ion-list>
</ion-content>
