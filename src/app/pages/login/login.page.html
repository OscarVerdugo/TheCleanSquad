<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center"> Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" *ngIf="form">
    <ion-img src="./assets/images/backgroundimage.png"></ion-img>
    <h2>Inicia sesión</h2>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="pass" type="password"></ion-input>
    </ion-item>
    <ion-button color="medium" type="submit" [disabled]="form.invalid">Iniciar</ion-button>
  </form>

  
</ion-content>
